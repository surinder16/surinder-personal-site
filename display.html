<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        p{
            background-color: yellow;
            display: inline-block;
            width: 100px;
            /*display: none;*/

        }

<!-- span img a  -->
